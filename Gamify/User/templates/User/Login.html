{% extends 'User/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <section class="card">
        <div class="card-content">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn blue">Login</button>
                <h5>Don't have an account? <a href="{% url 'User:register' %}">Register</a></h5>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
